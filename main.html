<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

  <body>
    <div class="container">
      <div class="sect left">
        <h4>Your Result</h4>
        <div class="score">
          <h1 class="hres">76</h1>
          <p class="pres">of 100</p>
        </div>
        <h3>Great</h3>
        <p class="res-com">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="sect right">
        <h4>Summary</h4>
        <div class="results">
          <sect class="category cat1">
            <p class="text t1"><img src="assets/images/icon-reaction.svg">Reaction</p>
            <p class=""><span class="r">80</span> / 100
            </p>
          </sect>

          <sect class="category cat2">
            <p class="text t2"><img src="assets/images/icon-memory.svg">Memory</p>
            <p class=""><span class="r">92</span> / 100</p>
          </sect>
          <sect class="category cat3">
            <p class="text t3"><img src="assets/images/icon-verbal.svg">Verbal</p>
            <p class=""><span class="r">61</span> / 100</p>
          </sect>

          <sect class="category cat4">
            <p class="text t4"><img src="assets/images/icon-visual.svg">Visual</p>
            <p class=""><span class="r">72</span> / 100</p>
          </sect>
        </div>
        <button> Continue</button>
      </div>
    </div>
